<div class='Ecosystem_Model_People_Form'>
	<div class='Ecosystem_Model_Person_Table_Close_DIV'>
		<button class='Ecosystem_Model_Person_Table_Close_BUTTON'>Close</button>
	</div>
	<table class='Ecosystem_Model_Person_Table'>
		<tr>
			<td class='Ecosystem_Model_Person_Table_Label_TD'>Influencer:</td>
			<td class='Ecosystem_Model_Person_Table_Input_TD'>
				<textarea class='Ecosystem_Model_Person_Table_Input Ecosystem_Model_Person_Influencer'></textarea>
			</td>
		</tr>
		<tr>
			<td class='Ecosystem_Model_Person_Table_Label_TD'>Rating:</td>
			<td class='Ecosystem_Model_Person_Table_Input_TD'>
				<select class='Ecosystem_Model_Person_Table_Input Ecosystem_Model_Person_Rating'>
					<option value='0'>Please select...</option>
					<option value='1'>1=Works Against You</option>
					<option value='2'>2</option>
					<option value='3'>3=Neutral</option>
					<option value='4'>4</option>
					<option value='5'>5=Enthusiastically Supports You</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class='Ecosystem_Model_Person_Table_Label_TD'>Challenge:</td>
			<td class='Ecosystem_Model_Person_Table_Input_TD'>
				<textarea class='Ecosystem_Model_Person_Table_Input Ecosystem_Model_Person_Challenge'></textarea>
			</td>
		</tr>
		<tr>
			<td class='Ecosystem_Model_Person_Table_Label_TD'>Goal:</td>
			<td class='Ecosystem_Model_Person_Table_Input_TD'>
				<textarea class='Ecosystem_Model_Person_Table_Input Ecosystem_Model_Person_Goal'></textarea>
			</td>
		</tr>
	</table>
	<div class='Ecosystem_Model_Person_Delete_DIV'>
		<button class='Ecosystem_Model_Person_Delete'>Delete this influencer</button>
	</div>
</div>
