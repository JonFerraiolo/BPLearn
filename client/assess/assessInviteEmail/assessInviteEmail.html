<div class='assessInviteEmail'>
	<h3 class='assessInviteEmailTitle'>Custom Invitation</h3>
	<div class='assessInviteEmailTableDIV'>
		<div class='assessInviteEmailExplanation'>
			You can customize the email content for this user by changing the text below. 
		</div>
		<div class='assessInviteEmailDefaultEmailTextDIV'>
			<textarea class='assessInviteEmailDefaultEmailText'></textarea>
		</div>
		<div class='assessInviteEmailFooter'>
			Note: Be sure to include the string {{FEEDBACK_URL}} somewhere in your content. 
			Before the email is actually sent to your colleague, the variable {{FEEDBACK_URL}} will be replaced.
		</div>
	</div>
	<div class='assessInviteEmailButtonDIV'>
		<button class='assessInviteEmailUpdateBUTTON'>Save</button>
		<button class='assessInviteEmailCancelBUTTON'>Cancel</button>
	</div>
</div>
